<hmtl>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel='stylesheet' href='s.css'>
<!-- Latest compiled and minified JavaScript -->

    </head>
    
   <body ng-app='app' ng-controller='ctrl' ng-init='getSources()'>
       <div class='container-fluid'>
           
           <select ng-model='category' ng-change='getSources()' >
           <option ng-repeat='c in categories' value='{{c}}'>{{c}}</option>
           </select>
           
           
           <select ng-model='selectedSource' ng-change='send()' >
           <option ng-repeat='s in sources' value='{{s.id}}'>{{s.id}}</option>
           </select>
           
           
           
           
           
           
           <select ng-model='sortingType' ng-change='send()' >
           <option value='top'>top</option>
               <option value='latest'>latest</option>
               <option value='popular'>popular</option>
           </select>
           
           
           <div class='row'>
               <div class='col-md-6'>
       
       <div ng-repeat='item in news.articles'>
       <div class="card" >
          <div class="image">
            <img src='{{item.urlToImage}}' />
          </div>
          <div class="content pull-left">
            <h2>
       {{item.title}}
       </h2>
              <p>
              {{item.description}}
              </p>
            

            <a class="btn btn-default btn-read" href='{{item.url}}' target="_blank">
              Read more
            </a>
          </div>
          <div class="clearfix">

          </div>
        </div>
       </div>
               </div>
               <div class='col-md-6'>
                  
                   
               </div>
               
       </div>
       </div>
       
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src='js.js'></script>
    </body>
    
</hmtl>
